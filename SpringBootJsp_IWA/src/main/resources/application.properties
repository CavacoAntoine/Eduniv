spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataSource settings: configuration for the database connection.
spring.datasource.url = jdbc:postgresql://localhost:5432/springboot_rest_iwa2022
spring.datasource.username = postgres
spring.datasource.password = root

#Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Fix Postgres JPA Error
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

pl.dmcs.rkotas.jwtSecret = jwtSecretKey
pl.dmcs.rkotas.jwtExpiration = 3600