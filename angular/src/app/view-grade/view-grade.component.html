<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
    <h3 class="display-3 font-weight-bold text-white">View grade</h3>
    <div class="d-inline-flex text-white">
      <p class="m-0"><a class="text-white" href="">Home</a></p>
      <p class="m-0 px-2">/</p>
      <p class="m-0"><a class="text-white" routerLink="/studentCourses">My courses</a></p>
      <p class="m-0 px-2">/</p>
      <p class="m-0">View grade</p>
    </div>
  </div>
</div>
<!-- Header End -->
<div class="container-fluid pt-5">
  <div class="container">
    <label for="search">Find a grade with the search bar</label>
    <input type="text" class="form-control mb-3" id="search" placeholder="Looking for a grade ?" (keyup)="search($event)"/>
    <div class="row">
      <div *ngFor="let grade of gradeSearchList" class="col-lg-4 mb-5">
        <div class="card border-0 bg-light shadow-sm pb-2">
          <div class="card-body text-center">
            <h4 class="card-title">{{grade.title}}</h4>
            <p class="card-text">{{grade.description}}</p>
          </div>
          <div class="card-footer bg-transparent py-4 px-5">
            <div class="row">
              <div class="col-6 py-1 text-right border-right"><strong>Grade</strong></div>
              <div class="col-6 py-1">{{grade.grade}}</div>
            </div>
            <div class="row">
              <div class="col-6 py-1 text-right border-right"><strong>Date</strong></div>
              <div class="col-6 py-1">{{grade.date.toString().slice(0,10).replace('-','/').replace('-','/')}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
