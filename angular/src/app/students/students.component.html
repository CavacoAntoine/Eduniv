<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
    <h3 class="display-3 font-weight-bold text-white">All students</h3>
    <div class="d-inline-flex text-white">
      <p class="m-0"><a class="text-white" href="">Home</a></p>
      <p class="m-0 px-2">/</p>
      <p class="m-0">Students</p>
    </div>
  </div>
</div>
<!-- Header End -->

<div class="container-fluid pt-5">
  <div class="container">
    <div *ngIf="isDeleted && !isDeletedFailed" class="alert alert-warning">
      Teacher successfully deleted!<br/>
    </div>
    <div *ngIf="!isDeleted && isDeletedFailed" class="alert alert-warning">
      Deleting teacher failed!<br/>{{errorMessage}}
    </div>
    <label for="search">Find your with the search bar</label>
    <input type="text" class="form-control mb-3" id="search" placeholder="Looking for a course ?" (keyup)="search($event)"/>
    <div class="row">
      <div *ngFor="let student of searchStudents" class="col-lg-4 mb-5">
        <div class="card border-0 bg-light shadow-sm pb-2">
          <div class="card-body text-center">
            <h4 class="card-title">{{student.user.firstname}} {{student.user.lastname}}</h4>
          </div>
          <div class="card-footer bg-transparent py-4 px-5">
            <div class="row border-bottom">
              <div class="col-6 py-1 text-right border-right"><strong>Email</strong></div>
              <div class="col-6 py-1">{{student.user.username}}</div>
            </div>
            <div class="row border-bottom">
              <div class="col-6 py-1 text-right border-right"><strong>Phone</strong></div>
              <div class="col-6 py-1">{{student.user.phone}}</div>
            </div>
          </div>
          <button (click)="delete(student)" class="btn btn-danger px-4 mx-auto mb-4">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
