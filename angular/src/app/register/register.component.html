<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center pb-2">
      <p class="section-title px-5"><span class="px-2">Signup</span></p>
    </div>
    <div *ngIf="isSignedUp; else signupForm">
      <div class="text-center pb-2">
        <p class="section-title px-5"><span class="px-2">Your registration is successful. Please login!</span></p>
      </div>
    </div>

    <ng-template #signupForm>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-lg-6 mb-5">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                     required/>
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="['email.errors?.required']">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6"/>
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="['password.errors?.required']">Password is required</div>
                <div *ngIf="['password.errors?.minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" class="form-control" [(ngModel)]="form.category" required>
                <option value="student" >Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input id="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel"
                     required/>
              <div *ngIf="f.submitted && firstname.invalid">
                <div *ngIf="['firstname.errors?.required']">Firstname is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input id="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel"
                     required/>
              <div *ngIf="f.submitted && lastname.invalid">
                <div *ngIf="['lastname.errors?.required']">Lastname is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" type="text" class="form-control" name="phone" [(ngModel)]="form.phone" #phone="ngModel"
                     required/>
              <div *ngIf="f.submitted && phone.invalid">
                <div *ngIf="['phone.errors?.required']">Phone is required</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="text-center pb-2">
            <button class="btn btn-primary px-4 mx-auto mb-4">Register</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br/>{{errorMessage}}
            </div>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </div>
</div>
